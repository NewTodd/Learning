<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Submissions</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Khmer', sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e2e8f0;
    }
    tr:nth-child(even) {
      background: #f1f5f9;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .export-btn {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìä BasicCodeKH Admin Dashboard</h1>
  <button class="export-btn" onclick="exportCSV()">‚¨áÔ∏è Export as CSV</button>
  <table id="submissionsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Score</th>
        <th>Date</th>
        <th>View Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTqBgX2T3ckXNP1xVlJpb6tS5aZN2MMTk",
      authDomain: "basiccodekh-54f12.firebaseapp.com",
      projectId: "basiccodekh-54f12",
      storageBucket: "basiccodekh-54f12.firebasestorage.app",
      messagingSenderId: "1049689057167",
      appId: "1:1049689057167:web:1e99e64e31b87c215b0dfa",
      measurementId: "G-P53SKQ6FFW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#submissionsTable tbody");
    const allRows = [];

    async function loadSubmissions() {
      const snapshot = await getDocs(collection(db, "submissions"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        const date = new Date(data.timestamp).toLocaleString();

        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.score}%</td>
          <td>${date}</td>
          <td><button onclick='viewCode(${JSON.stringify(data.code)})'>üëÅÔ∏è View</button></td>
        `;

        tableBody.appendChild(row);
        allRows.push([data.name, data.email, data.score, date]);
      });
    }

    window.viewCode = function(code) {
      const win = window.open();
      win.document.write(`<!DOCTYPE html><html><head><title>Student Code</title></head><body><pre>${code.replace(/</g, "&lt;")}</pre></body></html>`);
    }

    window.exportCSV = function () {
      let csv = "Name,Email,Score,Date\n";
      allRows.forEach(row => {
        csv += row.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'basiccodekh_submissions.csv';
      link.click();
    }

    loadSubmissions();
  </script>
</body>
</html>
